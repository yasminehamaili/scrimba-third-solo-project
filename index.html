<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Metric/Imperial Unit Conversion</title>
</head>
<body>
    <header>
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" placeholder="00" class="input-value">
        <button class="convert-btn">Convert</button>
    </header>
    <section>
        <div class="calcule">
            <h2>Length (meter/feet)</h2>
            <p class="length-el">00 meters = 00 feet | 00 feet = 00 meters</p>
        </div>
        <div class="calcule">
            <h2>Volume (Liters/Gallon)</h2>
            <p class="volume-el">00 liters = 00 gallons | 00 gallones = 00 liters</p>
        </div>
        <div class="calcule">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p class="mass-el">00 kilos = 00 pounds | 00 pounds = 00 kilos</p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
